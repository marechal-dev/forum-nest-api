version: '3.8'

volumes:
  db_data:
    driver: local

services:
  database:
    image: bitnami/postgresql:15
    container_name: 'forum-pg'
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRESQL_USERNAME: docker
      POSTGRESQL_PASSWORD: docker
      POSTGRESQL_DATABASE: forum
    volumes:
      - 'db_data:/bitnami/postgresql'

